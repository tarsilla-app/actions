name: NodeJS Publish
inputs:
  tap:
    required: false
runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        registry-url: https://registry.npmjs.org
    
    - name: Install dependencies
      run: npm install -g @octokit/rest conventional-commits-parser semver
      shell: bash

    - id: get-formula-file-name
      run: node ./tarsilla-app-actions/publish/base/brew/get-formula-file-name.js
      shell: bash
      env:
        REPOSITORY: ${{ github.repository }}
        TAP: ${{ inputs.tap }}

    - id: create-tag
      run: node ./tarsilla-app-actions/publish/base/brew/create-tag.js
      shell: bash
      env:
        REPOSITORY: ${{ github.repository }}
        GITHUB_TOKEN: ${{ github.token }}
        BRANCH: ${{ github.ref_name }}

    - id: calculate-sha256
      run: node ./tarsilla-app-actions/publish/base/brew/calculate-sha256.js
      shell: bash
      env:
        REPOSITORY: ${{ github.repository }}
        TAG_NAME: ${{ steps.create-tag.outputs.tagName }}

    - id: update-formula-file
      run: node ./tarsilla-app-actions/publish/base/brew/update-formula-file.js
      shell: bash
      env:
        REPOSITORY: ${{ github.repository }}
        FORMULA_FILE_NAME: ${{ steps.get-formula-file-name.outputs.formulaFileName }}
        TAG_NAME: ${{ steps.create-tag.outputs.tagName }}
        SHA256: ${{ steps.calculate-sha256.outputs.sha256 }}

    - id: commit-formula-file
      run: node ./tarsilla-app-actions/publish/base/brew/commit-formula-file.js
      shell: bash
      env:
        REPOSITORY: ${{ github.repository }}
        GITHUB_TOKEN: ${{ github.token }}
        BRANCH: ${{ github.ref_name }}
        FORMULA_FILE_NAME: ${{ steps.get-formula-file-name.outputs.formulaFileName }}